                  <section class="vh-100" style="background-color: #eee;">
                    <div class="container h-100">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-lg-12 col-xl-11">
                          <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                              <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Whatsapp Bot</p>

                                




                  <div class="container">
                    <form class="mx-1 mx-md-4" action="whatsapp" method="GET">

                            <div class="form-group">
                              <label for="pho">Phone Number</label>
                              <input type="text" class="form-control" name="Phone" placeholder="Phone">
                            </div>
                              <br>
                              <hr>
                               <div class="form-group">
                                   <label for="mes">Message</label>
                                   <textarea class="form-control" name="Message" ,placeholder="Message",rows="3"></textarea>
                                </div>
                                <br>
                                <hr>
                                <div class="form-group">
                                  <label for="hou">Hour</label>
                                  <input type="number" class="form-control" name="Hour" placeholder="Hour">
                                </div>
                                <hr>
                                <br>
                                <div class="form-group">
                                  <label for="min">Minute</label>
                                  <input type="number" class="form-control" name="Minute" placeholder="Minute">
                                </div>
                                <hr>
                                <br>

                      <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                  </div>



                             </div>
